<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist\css\bootstrap.css">
</head>
<body style="height: 4000px;">

    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="What needs to be done?">
    </div>


<nav class="navbar-nav bg-body-tertiary p-3 fixed-bottom" data-bs-theme="dark">
        <div class="row">
            <div class="col-md-6 col-lg-7 text-light-emphasis">Items</div>
            <div class="col-md-3 col-lg-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label text-light-emphasis" for="flexCheckDefault">Show Completed</label>
                </div>
            </div>
            <div class="col-md-3 col-lg-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label text-light-emphasis" for="flexCheckDefault">Show Deleted</label>
                </div>
            </div>
        </div>
</nav>
